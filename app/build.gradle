apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: "androidx.navigation.safeargs.kotlin"
apply plugin: "com.github.triplet.play"

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "de.crysxd.octoapp"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 4
        versionName "1.0-alpha4"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            Properties properties = new Properties()
            properties.load(project.rootProject.file('local.properties').newDataInputStream())

            storeFile file("key.keystore")
            storePassword properties.getProperty('signing.storePassword')
            keyAlias properties.getProperty('signing.storeAlias')
            keyPassword properties.getProperty('signing.keyPassword')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}


play {
    serviceAccountCredentials = file("service-account.json")
    track = "internal"
    userFraction = 1
    defaultToAppBundles = true
}


dependencies {
    implementation project(':base')
    implementation project(':signin')
    implementation project(':connect-printer')
    implementation project(':print-controls')
    implementation project(':pre-print-controls')

    /*
     * Test
     */
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    /*
     * Dagger
     */
    kapt "com.google.dagger:dagger-compiler:$dagger_version"

}