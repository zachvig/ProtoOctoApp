apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'
apply from: '../shared.gradle'

import com.github.triplet.gradle.androidpublisher.*

android {
    defaultConfig{
        applicationId "de.crysxd.octoapp"
        versionCode 1904
        versionName "1.9-beta05"
    }
}

play {
    serviceAccountCredentials.set(file("service-account.json"))
    track.set("internal")
    defaultToAppBundles.set(true)
    resolutionStrategy.set(ResolutionStrategy.IGNORE)
    releaseStatus.set(ReleaseStatus.COMPLETED)
    updatePriority.set(2)
    userFraction.set(1d)
}


dependencies {
    implementation project(':base')
    implementation project(':signin')
    implementation project(':connect-printer')
    implementation project(':print-controls')
    implementation project(':pre-print-controls')
    implementation project(':file-manager')

    /*
     * Google Play
     */
    implementation 'com.google.android.play:core-ktx:1.8.1'
}
